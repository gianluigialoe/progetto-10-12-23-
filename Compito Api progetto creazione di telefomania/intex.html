<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="/script.js" defer></script>
</head>
<body>
   <h1 class="text-center bg-dark text-white">Back office</h1>
  <div class="container mt-5">
    <form id="productForm">
      <div class="mb-3">
        <label for="brand" class="form-label">Brand:</label>
        <input type="text" class="form-control" id="brand" name="brand" required>
      </div>
  
      <div class="mb-3">
        <label for="createdAt" class="form-label">Created At:</label>
        <input type="text" class="form-control" id="createdAt" name="createdAt" required>
      </div>
  
      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <input type="text" class="form-control" id="description" name="description" required>
      </div>
  
      <div class="mb-3">
        <label for="imageUrl" class="form-label">Image URL:</label>
        <input type="text" class="form-control" id="imageUrl" name="imageUrl" required>
      </div>
  
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
  
      <div class="mb-3">
        <label for="price" class="form-label">Price:</label>
        <input type="number" class="form-control" id="price" name="price" step="0.01" required>
      </div>

   
      
      
  
      <button type="button" class="btn btn-primary" onclick="addProduct()">Submit</button>
      
      
      <div>
        <button type="button" class="btn btn-warning mt-3" onclick="editProduct()">Modify Product</button>
        <button type="button" class="btn btn-success mt-3" onclick="updateProduct()">Confirm Modification</button>
      
      <button type="button" class="btn btn-danger mt-3" onclick="deleteProduct()">Delete Product</button>
      <button type="button" class="btn btn-secondary mt-3" onclick="resetForm()">Reset</button>
      </div>
    </form>
  </div>
  <div class="container mt-5">
    <div class="bg-danger text-center text-white p-3 rounded">
      <a href="/phone.html" class="btn btn-lg btn-primary">Torna alla Home</a>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
